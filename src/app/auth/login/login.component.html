
<div class="row m-0" style="height: 100vh;">
  <div class="col-md-6 d-md-block d-none p-0">
    <img _ngcontent-gmd-c129="" src="assets/images/login_page_img.png" class="login-img-dec">
  </div>
  <div class="col-md-6 bg-blue-600 d-flex justify-content-center align-items-center">
    <div class="col-sm-8">
      <div class="form-input-content">
        <div class="card login-form mb-0">
          <div class="card-body">
            <img src="/assets/images/LYFFIX.png" width="100%">
            <a class="text-center"> <h4>Sign In</h4></a>
            <form class="login-input" [formGroup]="userLogin">
              <div class="form-group">
                <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password">
              </div>
              <button class="btn login-form__btn submit w-100" (click)="userLogIn()" [disabled]="!userLogin.valid" [ngClass]="userLogin.valid? '' : 'btn-disableds'">Sign In</button>
            </form>
            <p class="mt-5 login-form__footer">Don't have account? <a routerLink="/register" class="text-primary">Sign Up</a> now</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
