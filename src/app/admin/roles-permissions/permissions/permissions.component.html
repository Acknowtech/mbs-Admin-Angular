<div class="row">
  <div class="col-lg-12">
    <div class="custom-card">
      <div class="custom-card-body">
        <h5 class="custom-card-title">PERMISSION
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-sm btn-primary" title="Add Permission" style="float: right;" (click)="openModal(addRole)"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </h5>

      </div>
    </div>
  </div>
</div>

<div class="alert alert-dark" *ngIf="permissionData.length == 0">No permission available</div>

<div class="row" *ngIf="permissionData.length > 0">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="active-member">
          <div class="table-responsive">
            <table class="table table-xs mb-0">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let permission of permissionData | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage}">
                <td>{{permission.id}}</td>
                <td>{{permission.name}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<pagination-controls *ngIf="permissionData.length > 0" (pageChange)="pageChange($event)"></pagination-controls>

<ng-template #addRole>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Permission</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="basic-form">
          <form [formGroup]="addPermissionForm">
            <div class="form-group">
              <label>Name</label>
              <input type="text"  formControlName="name" class="form-control input-default" placeholder="Enter Permission Name">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" (click)="addPermission()" [disabled]="!addPermissionForm.valid" [ngClass]="addPermissionForm.valid? '' : 'btn-disabled'">Add</button>
  </div>
</ng-template>
