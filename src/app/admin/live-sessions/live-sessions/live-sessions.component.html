<div class="row">
  <div class="col-lg-12">
    <div class="custom-card">
      <div class="custom-card-body">
        <h5 class="custom-card-title">LIVE SESSION</h5>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-dark" *ngIf="liveSessionData.length == 0">No live sessions available</div>

<div class="row" *ngIf="liveSessionData.length > 0">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="active-member">
          <div class="table-responsive">
            <table class="table table-xs mb-0">
              <thead>
              <tr>
                <th>Name</th>
                <th>Expert ID</th>
                <th>Starting</th>
                <th>Duration</th>
                <th>Is allowed</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let session of liveSessionData | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage}">
                <td>{{session.name}}</td>
                <td>{{session.expert_id}}</td>
                <td>{{session.starting}}</td>
                <td>{{session.duration}}</td>
                <td>{{session.is_allowed}}</td>
                <td>
                  <button type="button" class="btn btn-xs btn-danger" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<pagination-controls *ngIf="liveSessionData.length > 0" (pageChange)="pageChange($event)"></pagination-controls>
